<div align="center" >

<h2 style="font-family:fantasy " >Unos</h2>

<table class="table">
  <tr>
    <td>Ime</td>
    <td> <input type="text" #ime name="ime" > </td>
  </tr>
  <tr>
    <td>Prezime</td>
    <td> <input type="text" #prezime name="prezime" > </td>
  </tr>

  <tr>
    <td>JMBG</td>
    <td> <input type="text" #jmbg name="jmbg" > </td>
  </tr>

  <tr>
    <td colspan="2"> <button class="btn btn-primary" type="button" (click)="addNiz(ime.value,prezime.value,jmbg.value)" >Dodaj korisnika </button> </td>
  </tr>

</table>
<div id="poruka" ></div>

<hr>
<h2 style="font-family:fantasy "> Spisak korisnika </h2>

<table class="table" >
  <tr>
    <th>Ime</th>
    <th>Prezime</th>
    <th>JMBG</th>
  </tr>

   <tr *ngFor="let n of niz" >
      <td *ngIf="istina[niz.indexOf(n)]" style="background: green;color: aliceblue" >
        {{n.ime}}
      </td>

     <td *ngIf="!istina[niz.indexOf(n)]" >
       {{n.ime}}
     </td>

      <td *ngIf="istina[niz.indexOf(n)]" style="background: green;color: aliceblue">
        {{n.prezime}}
      </td>

     <td *ngIf="!istina[niz.indexOf(n)]">
       {{n.prezime}}
     </td>

      <td *ngIf="istina[niz.indexOf(n)]" style="background: green;color: aliceblue">
        {{n.jmbg}}
      </td>
     <td *ngIf="!istina[niz.indexOf(n)]">
       {{n.jmbg}}
     </td>

    </tr>


</table>

  <div style="color: blue;font-family: fantasy;font-size: 19px" align="center" id="brojProsecni" >
  </div>

</div>
